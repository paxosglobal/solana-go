on: [push, pull_request]
name: tests
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.19.x, 1.20.x, 1.21.x, 1.22.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@b6d1146afeb9d50ec8c478c9a76c3c1a7b9bbaab
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@a4f56d5aa6a301083841b57b0c5e5b5e2e6f9fd6
      - name: Test
        run: go test ./... -count=100
